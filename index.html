
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MONIKAT Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0d0d0d;
            color: #fff;
            text-align: center;
        }
        header {
            background: #ff3cac;
            background: linear-gradient(135deg, #ff3cac, #784ba0);
            padding: 2rem 1rem;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .tagline {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }
        .qr-container {
            margin-top: 3rem;
        }
        img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>MONIKAT</h1>
        <p class="tagline">Money and Kat has always been a Lucrative Affair!</p>
    </header>
    <div class="qr-container">
        <p>Scan the QR below to view the official dashboard:</p>
        <img src="https://amintlive.github.io/monikat_qr.png" alt="MONIKAT QR Code" />
    </div>
</body>
</html>
